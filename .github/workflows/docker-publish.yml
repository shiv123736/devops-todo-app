name: Production Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # ---------------------------------------------------
  # JOB 1: TEST & LINT (The Quality Gate)
  # ---------------------------------------------------
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Consistent with your Dockerfile
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # FAILS here if code is ugly
      - name: Run ESLint
        run: npm run lint

      # FAILS here if logic is broken
      - name: Run Unit Tests
        run: npm test

  # ---------------------------------------------------
  # JOB 2: BUILD & PUSH (The Delivery)
  # ---------------------------------------------------
  build-and-deploy:
    # IMPORTANT: This waits for Job 1. 
    # If Job 1 fails, this Job is SKIPPED automatically.
    needs: test-and-lint
    
    # Only run this on 'push', not 'pull_request'
    # (We don't want to push Docker images for every experimental PR)
    if: github.event_name == 'push'
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-todo-app:latest